<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function control</title>
    <script lang="JavaScript">
        function tambah(x,y)
        {
            var z=x+y;
            return(z);
        }
    </script>
</head>
<body>
    <script lang="JavaScript">
        window.alert("Hasil dari penjumlahan 2 dan 7 adalah "+tambah(2,7));
        document.write("Klik refresh untuk melihat hasil");
    </script>
</body>
</html>
