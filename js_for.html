<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While control</title>
</head>
<body>
    <script lang="JavaScript">
        var j = window.prompt("Jumlah Looping","0");
        for(var i=1;i<=parseInt (j);i++)
        {
            document.write(i+"Looping ke-"+i+"<br>");
        }
    </script>
</body>
</html>
