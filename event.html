<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Event OnClick</title>

    <!-- penjumlahan -->
    <script lang="JavaScript">
        function penjumlahan(){
            var x = 12;
            var y = 5;
            var result = x + y;
            alert(result);
        }
    </script>

    <!-- perkalian -->
    <script lang="JavaScript">
        function perkalian(){
            var x = 12;
            var y = 5;
            var result = x * y;
            alert(result);
        }
    </script>

    <!-- pembagian -->
    <script lang="JavaScript">
        function pembagian(){
            var x = 12;
            var y = 5;
            var result = x / y;
            alert(result);
        }
    </script>

    <!-- pengurangan -->
    <script lang="JavaScript">
        function pengurangan(){
            var x = 12;
            var y = 5;
            var result = x - y;
            alert(result);
        }
    </script>

</head>
<body>
    <!-- penjumlahan -->
    <form><input type="button" value="penjumlahan" onclick="penjumlahan()"/></form>
    <hr><br>
    <!-- perkalian -->
    <form><input type="button" value="perkalian" onclick="perkalian()"/></form>
    <hr><br>
    <!-- pembagian -->
    <form><input type="button" value="pembagian" onclick="pembagian()"/></form>
    <hr><br>
    <!-- pengurangan -->
    <form><input type="button" value="pengurangan" onclick="pengurangan()"/></form>
    <hr><br>
</body>
</html>
