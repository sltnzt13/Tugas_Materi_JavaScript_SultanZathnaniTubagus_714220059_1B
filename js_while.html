<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While control</title>
</head>
<body>
    <script lang="JavaScript">
        var i = 0;
        while(i<=5)
        {
            document.write(i+". JavaScript<br>");
            i++;
        }
    </script>
</body>
</html>
